<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Web Visits to AI Platforms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Monthly web visits to select AI platforms</h1>
            <p class="subtitle">Visits from desktop and mobile; July 2022 to August 2025</p>
            <p class="instructions">Use mouse wheel to zoom, click and drag to pan, double-click to reset</p>
        </header>
        
        <div class="chart-container">
            <canvas id="aiPlatformsChart"></canvas>
        </div>
        
        <div class="legend-container">
            <div class="legend-item">
                <span class="legend-color" style="background-color: #DC3545;"></span>
                <span>ChatGPT</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #0D6EFD;"></span>
                <span>Gemini</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #198754;"></span>
                <span>DeepSeek</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #6F42C1;"></span>
                <span>Grok</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FD7E14;"></span>
                <span>Character.ai</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #D63384;"></span>
                <span>Claude</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #0DCAF0;"></span>
                <span>Perplexity</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FFC107;"></span>
                <span>Copilot</span>
            </div>
        </div>
        
        <footer>
            <p>Data: Similarweb</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
